mutation UpdateProblemGQL($title: String!, $content: String!, $note: String!, $timeLimit: Int!, $memoryLimit: Int!, $constraints: String!, $sources: String!, $standardInput: String! , $standardOutput: String! , $slug: String! , $samples: String! , $disable: Boolean! , $outputLimit: Int! , $cpuLimit: Int!  ) {
	updateProblem(
        title: $title,
        content: $content,
        note: $note,
        timeLimit: $timeLimit,
        memoryLimit: $memoryLimit,
        outputLimit: $outputLimit,
        cpuLimit: $cpuLimit,
        constraints: $constraints,
        sources: $sources,
        standardInput: $standardInput,
        standardOutput: $standardOutput,
        slug: $slug,
        samples: $samples,
        disable: $disable
    ) {
        slug
	}
}